<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Outsider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 50px;
      background: url('https://i.imgur.com/gmnDGNe.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #eee;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3em;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: auto;
      line-height: 1.6;
    }

    .highlight {
      color: #ff6600;
      font-weight: bold;
    }

    .profile-photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 3px solid #ff6600;
      margin-bottom: 20px;
      object-fit: cover;
    }

    .section {
      margin-top: 60px;
      padding: 30px;
      background-color: rgba(28, 28, 28, 0.85);
      border: 2px solid #ff6600;
      border-radius: 10px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .section h2 {
      color: #ff6600;
      font-size: 2em;
      margin-bottom: 15px;
    }

    .gear-item {
      margin-bottom: 40px;
    }

    .gear-photo {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      border: 2px solid #ff6600;
      margin-bottom: 10px;
    }

    .gear-info h3 {
      margin-bottom: 10px;
      color: #eee;
    }

    .gear-info p {
      color: #ccc;
    }

    .log-entry {
      margin: 20px auto;
      max-width: 600px;
      font-size: 1.1em;
      line-height: 1.6;
      color: #ccc;
      text-align: center;
    }

    .log-entry span {
      color: #ff6600;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .quote-box {
      font-style: italic;
      font-size: 1.3em;
      margin-top: 20px;
    }

    .quote-button, .quiz-button {
      background-color: #ff6600;
      color: #111;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }

    .instagram-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #111;
      border: 2px solid #ff6600;
      padding: 10px 16px;
      border-radius: 50px;
      font-size: 1.1em;
      z-index: 1000;
    }

    .instagram-link a {
      color: #ff6600;
      text-decoration: none;
    }

    .compass-video {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 120px;
      height: 120px;
      z-index: 999;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #ff6600;
    }

    .compass-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .quiz-question {
      margin: 20px 0;
    }

    .quiz-options button {
      margin: 5px;
      padding: 10px 15px;
      border-radius: 5px;
      background-color: #222;
      color: #ff6600;
      border: 1px solid #ff6600;
      cursor: pointer;
    }

    .quiz-result {
      margin-top: 15px;
      font-weight: bold;
      color: #ff6600;
    }
  </style>
</head>
<body>
  <div class="compass-video">
    <video autoplay muted loop>
      <source src="https://i.imgur.com/Zfy27Y5.mp4" type="video/mp4">
    </video>
  </div>

  <img src="https://i.imgur.com/pqwLA55.png" alt="Outsider Profile" class="profile-photo">
  <h1>Welcome to Outsider</h1>
  <p>A digital space for the ones who walk <span class="highlight">off the map</span>, who wander on motorbikes and dream with the stars.</p>

  <div class="section">
    <h2>Mini Quiz: Are You an Outsider?</h2>
    <div class="quiz-question" id="quiz-question">Do you trust a map or your instincts?</div>
    <div class="quiz-options">
      <button onclick="nextQuestion(1)">Map</button>
      <button onclick="nextQuestion(2)">Instincts</button>
    </div>
    <div class="quiz-result" id="quiz-result"></div>
  </div>

  <script>
    const questions = [
      {
        q: "Do you trust a map or your instincts?",
        a: ["Map", "Instincts"]
      },
      {
        q: "Do you stop for shelter or ride through the storm?",
        a: ["Shelter", "Ride through"]
      },
      {
        q: "What's heavier — a loaded gun or a silent regret?",
        a: ["Gun", "Regret"]
      }
    ];

    let current = 0;
    let outsiderScore = 0;

    function nextQuestion(choice) {
      if (choice === 2) outsiderScore++;
      current++;
      const qBox = document.getElementById("quiz-question");
      const btns = document.querySelector(".quiz-options");
      const result = document.getElementById("quiz-result");

      if (current < questions.length) {
        qBox.innerText = questions[current].q;
        btns.innerHTML = `
          <button onclick="nextQuestion(1)">${questions[current].a[0]}</button>
          <button onclick="nextQuestion(2)">${questions[current].a[1]}</button>
        `;
      } else {
        qBox.style.display = "none";
        btns.style.display = "none";
        result.innerText = outsiderScore >= 2
          ? "You are an Outsider. The road is yours."
          : "You’re not quite there... but the desert welcomes all who try.";
      }
    }
  </script>
</body>
</html>
