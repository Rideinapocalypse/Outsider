<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Outsider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 50px;
      background: url('https://i.imgur.com/gmnDGNe.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #eee;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3em;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: auto;
      line-height: 1.6;
    }

    .highlight {
      color: #ff6600;
      font-weight: bold;
    }

    .profile-photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 3px solid #ff6600;
      margin-bottom: 20px;
      object-fit: cover;
    }

    .section, .recruit-section, .codex-section, .clock-section, .hunt-section, .wisdom-section, .quiz-section {
      margin-top: 60px;
      padding: 30px;
      background-color: rgba(28, 28, 28, 0.85);
      border: 2px solid #ff6600;
      border-radius: 10px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .section h2, .recruit-section h2, .codex-section h2, .clock-section h2, .hunt-section h2, .wisdom-section h2, .quiz-section h2 {
      color: #ff6600;
      font-size: 2em;
      margin-bottom: 15px;
    }

    .gear-item {
      margin-bottom: 40px;
    }

    .gear-photo {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      border: 2px solid #ff6600;
      margin-bottom: 10px;
    }

    .gear-info h3 {
      margin-bottom: 10px;
      color: #eee;
    }

    .gear-info p {
      color: #ccc;
    }

    .instagram-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #111;
      border: 2px solid #ff6600;
      padding: 10px 16px;
      border-radius: 50px;
      font-size: 1.1em;
      z-index: 1000;
    }

    .instagram-link a {
      color: #ff6600;
      text-decoration: none;
    }

    .compass-video {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 150px;
      height: 150px;
      z-index: 999;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #ff6600;
    }

    .compass-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #countdown {
      font-size: 2.5em;
      font-family: 'Courier New', Courier, monospace;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc;
    }

    .quiz-section h2::before {
      content: "\f128";
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      margin-right: 8px;
    }

    button.custom-btn {
      background-color: #222;
      border: 2px solid #ff6600;
      color: #ff6600;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    button.custom-btn:hover {
      background-color: #ff6600;
      color: #111;
    }

    .quiz-options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      margin-top: 15px;
    }

    .quiz-options button {
      width: 200px;
    }
  </style>
</head>
<body>
  <!-- content above remains the same -->

  <div class="wisdom-section">
    <h2>Words of the Wasteland</h2>
    <p id="quote">“The map is not the territory.”</p>
    <button class="custom-btn" onclick="generateQuote()">More Wisdom</button>
  </div>

  <div class="quiz-section">
    <h2>Are You an Outsider?</h2>
    <p><em>Answer honestly:</em></p>
    <div class="quiz-options">
      <p>Do you feel more alive under stars than ceiling lights?</p>
      <button class="custom-btn" onclick="quizAnswer(true)">Yes</button>
      <button class="custom-btn" onclick="quizAnswer(false)">No</button>

      <p>Does silence calm you more than applause?</p>
      <button class="custom-btn" onclick="quizAnswer(true)">Yes</button>
      <button class="custom-btn" onclick="quizAnswer(false)">No</button>

      <p>Can you leave without telling anyone — and smile while doing it?</p>
      <button class="custom-btn" onclick="quizAnswer(true)">Yes</button>
      <button class="custom-btn" onclick="quizAnswer(false)">No</button>

      <p id="quizResult" style="margin-top: 20px; font-weight: bold;"></p>
    </div>
  </div>

  <!-- Instagram link and script remain -->
  <script>
    const targetDate = new Date("2024-05-01T00:00:00Z");

    function updateCountdown() {
      const now = new Date();
      const distance = now - targetDate;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s since it all changed.`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    function generateQuote() {
      const quotes = [
        "The road teaches more than books ever could.",
        "Fuel fades. Grit doesn’t.",
        "Home is where your tires cool down.",
        "Only the lost discover the forgotten.",
        "To be Outsider is to never stop moving."
      ];
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quote").innerText = quote;
    }

    let score = 0;
    let count = 0;

    function quizAnswer(answer) {
      if (answer) score++;
      count++;
      if (count === 3) {
        const result = score >= 2 ? "You already are one of us." : "You may not be ready... yet.";
        document.getElementById("quizResult").innerText = result;
      }
    }
  </script>
</body>
</html>
